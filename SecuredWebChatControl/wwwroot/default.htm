<body>
    <header class="header">
        <div class="header-inner-container">
            <div class="header-icon" style="display: inline-block"></div>
            <div class="header-text" style="display: inline-block">Virtual Assistant Template</div>
        </div>
    </header>
    <div class="row">
        <div class="column main-content-area">
            <div class="content-title">Your Virtual Assistant is ready!</div>
            <div class="main-text main-text-p1">
                This is a temporary development page that can be used to explore, share, and test your new assistant.
            </div>
        </div>
        <div class="column web-chat-content-area web-chat-size">
            <!--Web chat documentation: https://github.com/Microsoft/BotFramework-WebChat -->
            <div id="webchat" role="main" class="web-chat-control web-chat-size"></div>
            <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
            <script>
                // Call custom token service to get access token
                $.get("/api/token", function (token) {
                    if (token == null)
                        alert("Could not retrieve access token to bot");
                    else {
                        // Modify web chat configuration and style to taste.
                        window.WebChat.renderWebChat({
                            directLine: window.WebChat.createDirectLine({ token: token }),
                            userID: 'YOUR_USER_ID',
                            username: 'Web Chat User',
                            locale: 'en-US',
                            //botAvatarInitials: 'WC',
                            //userAvatarInitials: 'WW',
                            styleOptions: { hideUploadButton: true }
                        }, document.getElementById('webchat'));
                    }
                }).error(function () {
                    alert("Sorry could not proceed");
                });
            </script>

        </div>
    </div>
</body>
